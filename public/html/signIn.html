<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign In</title>
</head>
<body>
    <div>
        <img class="signLogo" src="../images/logo.PNG" alt="logo">
    </div>
    <main>
        <div class="signInUpBox">
            <div>
                <h1 class="signCenter">Login</h1>
                <div class="signBoxMargin">
                    <h2>Username:</h2>
                    <input type="text" placeholder="Enter username.."></button>
                </div>
            </div>
            <div>
                <div class="signBoxMargin">
                    <h2>Password:</h2>
                    <input type="text" placeholder="Enter password.."></button><br> 
                    <button class="signIn">Sign in</button>
                </div>
            </div>
            <div>
                <div class="signBoxMargin">
                    <p>Don't have an account? Click the button bellow to sign up today!</p>
                    <button><h3>Sign up</h3></button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
