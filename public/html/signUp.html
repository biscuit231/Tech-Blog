<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <img class="signLogo" src="../images/logo.PNG" alt="logo">
    </div>
    <main>
        <div class="signInUpBox">
            <div>
                <h1 class="signCenter">Sign Up</h1>
                <div class="signBoxMargin">
                    <h2 class="signUpFont">Please enter username:</h2>
                    <input type="text" placeholder="Enter username.."></button>
                </div>
            </div>
            <div>
                <div class="signBoxMargin">
                    <h2 class="signUpFont">Please enter email:</h2>
                    <input type="text" placeholder="Enter email.."></button><br> 
                </div>
            </div>
            <div>
                <div class="signBoxMargin">
                    <h2 class="signUpFont">Password:</h2>
                    <input type="text" placeholder="Enter password.."></button><br> 
                </div>
            </div>
            <div>
                <div class="signBoxMargin">
                    <button class="signUp"><h3>Sign up</h3></button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
